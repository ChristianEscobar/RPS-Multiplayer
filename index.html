<!DOCTYPE html>
<html>
<head>
	<title>RPS - Multiplayer</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>
<body>
	<div id="user-name-container" class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<input type="text" id="user-name-input"/>
			<input type="button" id="play-btn" class="btn btn-primary btn-med" value="Play"/>
		</div>
		<div class="col-md-2"></div>
	</div>

	<br>
	<br>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-3">
			<div id="player1-panel" class="panel panel-default">
  				<div class="panel-heading">
    				<h3 id="player1-panel-title" class="panel-title"></h3>
  				</div>
  				<div id="player1-panel-body" class="panel-body">Waiting for Player 1</div>
  				<div id="player1-panel-footer" class="panel-footer"></div>
			</div>
		</div>

		<div class="col-md-3">
			<div id="results-panel" class="panel panel-default">
  				<div id="results-panel-body" class="panel-body"></div>
			</div>
		</div>

		<div class="col-md-3">
			<div id="player2-panel" class="panel panel-default">
  				<div class="panel-heading">
    				<h3 id="player2-panel-title" class="panel-title"></h3>
  				</div>
  				<div id="player2-panel-body" class="panel-body">Waiting for Player 2</div>
  				<div id="player2-panel-footer" class="panel-footer"></div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
